<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1>Weather app</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather> Search weather</p>
        </div>
        <div class="weather-container">
            <!--grant location container-->
            <div class=" sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" >
                <p>Grant Location Access</p>
                <p>Allow access To get weather Informatiion</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
              <!-- error 404 content -->
              <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
              </div>

            <!--Search Weather form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <!--show Weather info-->
            <div class=" sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <!--3 cards- parameter-->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="assets/wind.png" >
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card3-->
                    <div class="parameter">
                        <img src="assets/cloud.png">
                        <p>cloud</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>


        </div>
    </div>


   <script src="index.js"></script> 

</body>
</html>
